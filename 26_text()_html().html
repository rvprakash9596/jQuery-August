<html>
<head>
<title>text() & html() method in jQuery</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
   $("#btn1").click(function(){
    alert($("#demo").text());
   });
   $("#btn2").click(function(){
    alert($("#demo").html());
   });
});
</script>
<style>
    #demo{
        background-color: black;
        color: white;
        font-size: 20px;
    }
    button{
        background-color: antiquewhite;
        font-size: 20px;
        color: black;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover{
        background-color: red;
    }
</style>
</head>
<body>
    <p id="demo">This is a <em>demo text</em>.This is another <strong>demo text</strong>.</p>
    <p>Click the below button to <b>get</b> the text content of the HTML </p>

    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
</body>
</html>
