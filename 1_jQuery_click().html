<!DOCTYPE html>
<html>
<head>
<title>Click() Method</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
   $("h2").click(function(){
     alert("You clicked me.");
   });
});
</script>
</head>
<body>
 
<h2>I am a heading level 2.</h2>
<p>This is a paragraph.</p>
 
</body>
</html>
